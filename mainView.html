<!DOCTYPE html>
<html>
<head>
    <script src="angular.min.js"></script>
    <script src="storeapp.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    </head>
    <body ng-app='storeApp'  ng-controller='gemProductController'>
        <h1> Welcome to Gemstore</h1>
        <div ng-repeat="p in gemProducts">
            <h2>{{ p.name }}</h2>
            <img ng-src="{{p.images[0].full}}" height="70px" width="70px">
            <p>{{ p.price }}</p>
            <p>{{ p.description }}</p>
            <button  name="btnAddToCart" ng-show="p.canPurchase">Add to cart</button>
        </div>
        <div ng-controller="panelController">
            <!-- Tab sections to display the content for description, specification and Reviews-->
            <!-- This section will teach us how to use Bootstrap to define tabs -->
            <!-- ng-click to decide on which tab is CLICKED-->
            <!-- ng-class to decide on which tab is ACTIVE-->
            <!-- ng-show to decide on which tab div cont SHOW-->
              <section >
                <ul class="nav nav-pills">
                    <li ng-class="{active:isSet(1)}">
                        <a href ng-click="setTab(1)">Description</a>
                    </li>
                      <li ng-class="{active:isSet(2)}">
                          <a href ng-click="setTab(2)">Specifications</a>
                    </li>
                      <li ng-class="{active:isSet(3)}">
                          <a href ng-click="setTab(3)">Reviews</a>
                    </li>
                    </ul>
                </section>
                   
            <div class="panel" ng-show="isSet(1)">
            <h4 ng-bind="gemProducts[0].description"> </h4>
                <img ng-src="{{gemProducts[0].images[0].full}}" height="70px" width="70px">
            </div>
            <div class="panel" ng-show="isSet(2)">
            <h3>Specifications will go here!</h3>
            </div>
            <div class="panel" ng-show="isSet(3)">
            <h3>Reviews will go here!</h3>
            </div>
        </div>
    </body>
</html>
